#Special file Spring MVC uses for validation
#Here typeMismatch is the error type, customer is attribute name and productsList is field name and Invalid Number is custom error text message
#So here  we are using the error codes sent by spring api to get the following property, whenever this exception occurs
#spring helps use with some error codes as follows and we can get them by displaying binding result using debug mode and here we are overriding the message
typeMismatch.customer.productsList=Invalid Number