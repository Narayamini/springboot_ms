<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
  <!-- below we are loading the bootstap css styles over network-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--<span th:text="${employees}"/>-->
<div class="container">
  <h3>Employee Directory</h3>
    <hr>
    <!-- add a button and mb is margin bottom as 3 pixels which gives 3pixels gap under the button-->
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
       <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Email</th>
           <th>Action</th>
       </tr>
    <tbody>
     <tr th:each="temp:${employees}">
       <td th:text="${temp.firstName}"/>
       <td th:text="${temp.lastName}"/>
       <td th:text="${temp.email}"/>
         <td>
         <!--added button and link for update-->
         <a th:href="@{/employees/update(employeeId=${temp.id})}" class="btn btn-info btn-sm" >Update</a>
         <!-- added delete button-->
         <a th:href="@{/employees/delete(employeeId=${temp.id})}" class="btn btn-danger btn-sm" onclick="
    if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
         </td>
         <!--java script to prompt user before delete-->
     </tr>
  </tbody>
    </thead>
  </table>
</div>
</body>
</html>
